<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Own Story</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="container">
        <h1>Let's Create a Story!</h1>
        <p>Answer these fun questions to build your own story.</p>

        <form id="storyForm">
            <label for="name">What's your name?</label>
            <input type="text" id="name" required>

            <label for="color">What's your favorite color?</label>
            <input type="text" id="color" required>

            <label for="animal">What's your favorite animal?</label>
            <input type="text" id="animal" required>

            <label for="place">Name a magical place:</label>
            <input type="text" id="place" required>

            <label for="food">What's your favorite food?</label>
            <input type="text" id="food" required>

            <button type="submit">Save & Continue</button>
        </form>
    </div>

    <script src="input.js"></script>
</body>
</html>
