<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehension Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Comprehension Quiz</h1>

    <form action="{{ url_for('comprehension') }}" method="POST">
        {% for index, (question, data) in enumerated_questions %}
            <fieldset>
                <legend>{{ question }}</legend>
                {% for choice in data['choices'] %}
                    <label>
                        <input type="radio" name="{{ question }}" value="{{ choice }}" required> {{ choice }}
                    </label><br>
                {% endfor %}
            </fieldset>
        {% endfor %}

        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
