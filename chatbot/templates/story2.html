<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Adventure Story</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        p { margin-bottom: 15px; }
        .question { margin-bottom: 15px; }
        button { padding: 10px 15px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Wild West Adventure</h1>
        <p>{{ story }}</p>

        <form action="/quiz" method="POST">
            <h2>Comprehension Questions:</h2>
            {% for question, data in comprehension_questions.items() %}
                <div class="question">
                    <label>{{ question }}</label>
                    {% for idx, choice in enumerate(data['choices'], 1) %}
                        <input type="radio" name="{{ question }}" value="{{ choice }}" id="q{{ loop.index }}-{{ idx }}" required>
                        <label for="q{{ loop.index }}-{{ idx }}">{{ choice }}</label><br>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Submit Answers</button>
        </form>
    </div>
</body>
</html>
