<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Western Story</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='story2.css') }}">
</head>
<body>
    <h1>Your Western Story</h1>

    <p>{{ story }}</p>

    <h2>Comprehension Quiz</h2>
    <form action="{{ url_for('comprehension') }}" method="POST">
        {% for question, data in comprehension_questions.items() %}  
        <fieldset>
                <legend>{{ question }}</legend>
                {% for choice in data['choices'] %}
                    <label>
                        <input type="radio" name="{{ question }}" value="{{ choice }}" required> {{ choice }}
                    </label><br>
                {% endfor %}
        </fieldset>
        {% endfor %}
        <button type="submit">Submit Answers</button>
        <a href="story.html" class="cta-button"></a>
    </form>


</body>
</html>
