<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Failed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='story_failed.css') }}">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; }
        p { margin-bottom: 15px; }
        button { padding: 10px 15px; font-size: 16px; background-color: #FF5733; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #43201a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops, You Didn't Pass the Quiz</h1>
        <p>Don't worry, you can try again! Keep practicing and you'll level up in no time.</p>
        <form action="/start" method="POST">
            <button type="submit">Try Again</button>
        </form>
    </div>
</body>
</html>
