<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='personalized.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Wild West Adventure</h1>
        <p>Answer a few questions and select your level to start your adventure.</p>

        <form action="/start" method="POST">
            <div class="question">
                <label for="level">Choose your level:</label>
                <select name="level" id="level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="question">
                <label for="favorite_color">What’s your favorite color?</label>
                <input type="text" name="favorite_color" id="favorite_color" required>
            </div>
            <div class="question">
                <label for="favorite_celebrity">Who is your favorite celebrity?</label>
                <input type="text" name="favorite_celebrity" id="favorite_celebrity" required>
            </div>
            <div class="question">
                <label for="favorite_movie_or_book">What’s your favorite movie or book?</label>
                <input type="text" name="favorite_movie_or_book" id="favorite_movie_or_book" required>
            </div>
            <button type="submit">Start Adventure</button>
        </form>
    </div>
</body>
</html>
