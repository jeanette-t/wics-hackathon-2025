<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Quiz</title>
    <link rel = "stylesheet" href="quiz.css">
</head>
<body>
    <div class= "container">
        <div id="progress">
            <div id="progress-bar"></div>
        </div>

        <h1>Diagnostic Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question</h2>

            <div id="options">
                <button id = "btn1" class="btn" data-number="1">Answer 1</button>
                <button id="btn2" class="btn" data-number="2">Answer 2</button>
                <button id="btn3" class="btn" data-number="3">Answer 3</button>
                <button id="btn4" class="btn" data-number="4">Answer 4</button>
                <a href="results.html" id="results-link" style="display: none;" class="cta-button">See Your Results</a>
                <img src="bevo.jpg" alt="Image at the bottom" class="bottom-image"> 
            </div>

            
        </div>        
        
        <div class="score">
            <h3>Score: </h3> 
        </div>
        <div class="score">
            <h3 id="score">0</h3>
        </div>
    </div>

    <script src="script.js"></script>
    
    
</body>
</html>
