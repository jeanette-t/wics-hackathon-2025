<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Quiz</title>
    <link rel = "stylesheet" href="quiz.css">
</head>
<body>
    <div class= "container">
        <div id="progress">
            <div id="progress-bar"></div>
        </div>

        <h1>Diagnostic Quiz</h1>
        <div class="quiz">
            <h2 id="question"></h2>

            <div id="options">
                <button id = "btn1" class="btn" data-number="1"></button>
                <button id="btn2" class="btn" data-number="2"></button>
                <button id="btn3" class="btn" data-number="3"></button>
                <button id="btn4" class="btn" data-number="4"></button>
            </div>

            <button class="next-btn">Next</button>
        </div>        
        
        <p id="score">Score: 0</p>
    </div>

    <script src="script.js"></script>
    
    
</body>
</html>
