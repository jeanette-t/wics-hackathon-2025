<!DOCTYPE html>
<html lang="en">

<body>
    <header class="header">
        <div class="logo">Lassos & Learn</div>
        <nav class="navbar">
            <ul>

                <li><a href="mission.html">Our Mission</a></li>

            </ul>
        </nav>

   <div class="container">
       <h1>Personalized Story Generator</h1>
       <form action="groq_api.py" method="post">
           <label for="color">What's your favorite color?</label>
           <input type="text" id="color" name="color" required>

           <label for="animal">Who's your favorite celebrity?</label>
           <input type="text" id="celebrity" name="celebrity" required>

           <label for="place">What's your favorite movie or book?</label>
           <input type="text" id="movie" name="movie" required>

           <button type="submit">Generate Story</button>
       </form>

       <div class="story-output">
           <h2>Your Story:</h2>
           <p id="story">Story appears here</p>
       </div>
   </div>
